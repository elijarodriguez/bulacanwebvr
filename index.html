<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hiyas ng Bulacan Museum - Virtual Tour</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- Hotspot Component -->
    <script>
        AFRAME.registerComponent('hotspot', {
            schema: {
                scene: { type: 'string' },
                rotation: { type: 'vec3', default: {x: 0, y: 0, z: 0} }
            },
            init: function() {
                const el = this.el;
                const data = this.data;
                
                // Create hotspot visual
                el.setAttribute('geometry', 'primitive: circle; radius: 0.1');
                el.setAttribute('material', 'color: #FFD700; opacity: 0.7; transparent: true');
                el.setAttribute('rotation', data.rotation);
                
                // Add animation for visibility
                el.setAttribute('animation', {
                    property: 'scale',
                    to: '1.1 1.1 1.1',
                    dir: 'alternate',
                    loop: true,
                    dur: 1000
                });
                
                // Add text label
                const text = document.createElement('a-entity');
                text.setAttribute('text', {
                    value: data.scene,
                    align: 'center',
                    color: '#FFFFFF',
                    width: 0.5
                });
                text.setAttribute('position', '0 0.15 0');
                el.appendChild(text);
                
                // Click/tap event
                el.addEventListener('click', () => {
                    // Find scene index
                    const scenes = window.sceneList;
                    const sceneIndex = scenes.findIndex(s => s.title === data.scene);
                    if (sceneIndex !== -1) {
                        window.changeScene(sceneIndex);
                    }
                });
                
                // Add cursor interaction
                el.classList.add('clickable');
            }
        });
    </script>
    
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; overflow: hidden; background: #000; }
        
        /* LOADING SCREEN - SIMPLIFIED */
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* SCENE TITLE - MINIMAL */
        #scene-title {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        /* NAVIGATION BUTTONS - SIMPLE */
        .nav-btn {
            position: fixed;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        #prev-btn { left: 20px; }
        #next-btn { right: 20px; }
        
        /* THUMBNAILS - SIMPLE */
        .thumbnails {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        
        .thumb {
            width: 40px;
            height: 30px;
            border-radius: 3px;
            overflow: hidden;
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .thumb.active {
            opacity: 1;
            border-color: #FFD700;
        }
        
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            #scene-title {
                top: 10px;
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                bottom: 15px;
            }
            
            .thumbnails {
                bottom: 70px;
            }
            
            .thumb {
                width: 35px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- LOADING -->
    <div id="loading">
        <div class="loader"></div>
        <p>Loading Virtual Tour...</p>
    </div>
    
    <!-- SCENE TITLE -->
    <div id="scene-title">Entrance</div>
    
    <!-- A-FRAME SCENE -->
    <a-scene>
        <!-- ASSETS -->
        <a-assets timeout="30000">
            <img id="entrance" src="images/entrance.jpg" crossorigin="anonymous">
            <img id="mainhall" src="images/mainhall.jpg" crossorigin="anonymous">
            <img id="left" src="images/left.jpg" crossorigin="anonymous">
            <img id="lower_right" src="images/lower_right.jpg" crossorigin="anonymous">
            <img id="upper_right" src="images/upper_right.jpg" crossorigin="anonymous">
            <img id="mid_left" src="images/mid_left.jpg" crossorigin="anonymous">
        </a-assets>
        
        <!-- SKY -->
        <a-sky id="scene-sky" src="#entrance"></a-sky>
        
        <!-- CAMERA -->
        <a-entity camera look-controls>
            <a-cursor></a-cursor>
        </a-entity>
        
        <!-- HOTSPOTS FOR EACH SCENE -->
        <!-- Entrance Hotspots -->
        <a-entity id="entrance-hotspots">
            <!-- To Main Hall -->
            <a-entity hotspot="scene: Main Hall" position="0 0 -3" rotation="0 0 0"></a-entity>
        </a-entity>
        
        <!-- Main Hall Hotspots -->
        <a-entity id="mainhall-hotspots" visible="false">
            <!-- To Left Wing -->
            <a-entity hotspot="scene: Left Wing" position="-2 0 -2" rotation="0 30 0"></a-entity>
            <!-- To Lower Right -->
            <a-entity hotspot="scene: Lower Right" position="2 0 -2" rotation="0 -30 0"></a-entity>
        </a-entity>
        
        <!-- Left Wing Hotspots -->
        <a-entity id="left-hotspots" visible="false">
            <!-- To Mid Left -->
            <a-entity hotspot="scene: Mid Left" position="0 0 -3" rotation="0 0 0"></a-entity>
            <!-- Back to Main Hall -->
            <a-entity hotspot="scene: Main Hall" position="0 0 3" rotation="0 180 0"></a-entity>
        </a-entity>
        
        <!-- Lower Right Hotspots -->
        <a-entity id="lower_right-hotspots" visible="false">
            <!-- To Upper Right -->
            <a-entity hotspot="scene: Upper Right" position="0 1.5 -2" rotation="-30 0 0"></a-entity>
            <!-- Back to Main Hall -->
            <a-entity hotspot="scene: Main Hall" position="0 0 3" rotation="0 180 0"></a-entity>
        </a-entity>
        
        <!-- Upper Right Hotspots -->
        <a-entity id="upper_right-hotspots" visible="false">
            <!-- Back to Lower Right -->
            <a-entity hotspot="scene: Lower Right" position="0 -1.5 -2" rotation="30 0 0"></a-entity>
        </a-entity>
        
        <!-- Mid Left Hotspots -->
        <a-entity id="mid_left-hotspots" visible="false">
            <!-- Back to Left Wing -->
            <a-entity hotspot="scene: Left Wing" position="0 0 3" rotation="0 180 0"></a-entity>
        </a-entity>
    </a-scene>
    
    <!-- THUMBNAILS -->
    <div class="thumbnails" id="thumbnails"></div>
    
    <!-- NAVIGATION BUTTONS -->
    <button id="prev-btn" class="nav-btn" title="Previous">←</button>
    <button id="next-btn" class="nav-btn" title="Next">→</button>
    
    <script>
        // =====================
        // SCENE CONFIGURATION
        // =====================
        const scenes = [
            { id: "entrance", title: "Entrance" },
            { id: "mainhall", title: "Main Hall" },
            { id: "left", title: "Left Wing" },
            { id: "lower_right", title: "Lower Right" },
            { id: "upper_right", title: "Upper Right" },
            { id: "mid_left", title: "Mid Left" }
        ];
        
        // Make scenes available globally for hotspots
        window.sceneList = scenes;
        
        // =====================
        // STATE
        // =====================
        let currentSceneIndex = 0;
        let imagesLoaded = 0;
        const totalImages = scenes.length;
        
        // =====================
        // DOM ELEMENTS
        // =====================
        const sky = document.getElementById('scene-sky');
        const title = document.getElementById('scene-title');
        const loading = document.getElementById('loading');
        const thumbnails = document.getElementById('thumbnails');
        
        // =====================
        // INITIALIZATION
        // =====================
        document.addEventListener('DOMContentLoaded', function() {
            preloadImages();
            createThumbnails();
            setupEventListeners();
            
            // A-Frame scene loaded
            document.querySelector('a-scene').addEventListener('loaded', function() {
                console.log('A-Frame loaded');
            });
        });
        
        // =====================
        // IMAGE PRELOADING
        // =====================
        function preloadImages() {
            scenes.forEach(scene => {
                const img = new Image();
                img.onload = () => {
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        setTimeout(() => {
                            loading.style.display = 'none';
                        }, 500);
                    }
                };
                img.src = `images/${scene.id}.jpg`;
            });
        }
        
        // =====================
        // THUMBNAILS
        // =====================
        function createThumbnails() {
            scenes.forEach((scene, index) => {
                const thumb = document.createElement('div');
                thumb.className = `thumb ${index === 0 ? 'active' : ''}`;
                thumb.dataset.index = index;
                thumb.innerHTML = `<img src="images/${scene.id}.jpg" alt="${scene.title}">`;
                
                thumb.addEventListener('click', () => {
                    changeScene(index);
                });
                
                thumbnails.appendChild(thumb);
            });
        }
        
        // =====================
        // SCENE MANAGEMENT
        // =====================
        window.changeScene = function(index) {
            if (index < 0 || index >= scenes.length) return;
            
            currentSceneIndex = index;
            const scene = scenes[index];
            
            // Update sky
            sky.setAttribute('src', `#${scene.id}`);
            
            // Update title
            title.textContent = scene.title;
            
            // Update thumbnails
            document.querySelectorAll('.thumb').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            // Show/hide hotspots
            updateHotspots(scene.id);
            
            // Update nav buttons
            updateNavigation();
        };
        
        function updateHotspots(sceneId) {
            // Hide all hotspots
            const allHotspots = [
                'entrance-hotspots',
                'mainhall-hotspots', 
                'left-hotspots',
                'lower_right-hotspots',
                'upper_right-hotspots',
                'mid_left-hotspots'
            ];
            
            allHotspots.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.setAttribute('visible', 'false');
            });
            
            // Show current scene hotspots
            const currentHotspots = document.getElementById(`${sceneId}-hotspots`);
            if (currentHotspots) {
                currentHotspots.setAttribute('visible', 'true');
            }
        }
        
        function updateNavigation() {
            document.getElementById('prev-btn').disabled = currentSceneIndex === 0;
            document.getElementById('next-btn').disabled = currentSceneIndex === scenes.length - 1;
        }
        
        // =====================
        // EVENT LISTENERS
        // =====================
        function setupEventListeners() {
            // Navigation buttons
            document.getElementById('prev-btn').addEventListener('click', () => {
                changeScene(currentSceneIndex - 1);
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                changeScene(currentSceneIndex + 1);
            });
            
            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') changeScene(currentSceneIndex - 1);
                if (e.key === 'ArrowRight') changeScene(currentSceneIndex + 1);
            });
            
            // Touch/swipe for mobile
            let touchStartX = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });
            
            document.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        changeScene(currentSceneIndex + 1);
                    } else {
                        changeScene(currentSceneIndex - 1);
                    }
                }
            });
        }
        
        // Initial scene
        changeScene(0);
    </script>
</body>
</html>
