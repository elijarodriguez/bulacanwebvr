<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle of Quinga - VR Tour</title>
    <!-- A-Frame from CDN -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- A-Frame Extras for Animation -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        /* LOADING SCREEN */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        .loader-container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #FF6B6B;
            margin-bottom: 20px;
        }
        
        .logo i {
            margin-right: 15px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        /* SCENE TITLE */
        #scene-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #scene-title i {
            color: #FF6B6B;
        }
        
        /* NAVIGATION */
        .nav-container {
            position: fixed;
            bottom: 25px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 1000;
        }
        
        .nav-btn {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(26, 26, 46, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .nav-btn:active {
            transform: translateY(0);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* SCENE THUMBNAILS */
        .scene-thumbnails {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .thumbnail {
            width: 70px;
            height: 45px;
            border-radius: 5px;
            overflow: hidden;
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .thumbnail:hover {
            opacity: 0.8;
            transform: translateY(-5px);
        }
        
        .thumbnail.active {
            opacity: 1;
            border-color: #FF6B6B;
            transform: translateY(-5px);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* INSTRUCTIONS */
        #instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            max-width: 250px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        #instructions h3 {
            color: #FF6B6B;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        #instructions ul {
            list-style: none;
            margin-left: 5px;
        }
        
        #instructions li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #instructions i {
            color: #FF6B6B;
            width: 20px;
        }
        
        .instructions-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* FULLSCREEN BUTTON */
        #fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            #scene-title {
                font-size: 0.9rem;
                padding: 10px 20px;
                top: 15px;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
            
            .nav-container {
                padding: 0 15px;
                bottom: 20px;
            }
            
            .thumbnail {
                width: 60px;
                height: 40px;
            }
            
            .scene-thumbnails {
                bottom: 90px;
            }
            
            #instructions {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
        
        /* HOTSPOT COUNTER (removed date/location) */
        .hotspot-counter {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 107, 107, 0.3);
            text-align: center;
            max-width: 90%;
        }
        
        /* VIEW INDICATOR */
        .view-indicator {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-indicator i {
            color: #4ECDC4;
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loading-screen">
        <div class="loader-container">
            <div class="logo">
                <i class="fas fa-vr-cardboard"></i>
                Battle of Quinga VR
            </div>
            <h2>360Â° Panoramic Tour</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p class="loading-text" id="loading-text">Loading panoramic views...</p>
        </div>
    </div>
    
    <!-- FULLSCREEN BUTTON -->
    <button id="fullscreen-btn" title="Toggle Fullscreen">
        <i class="fas fa-expand"></i>
    </button>
    
    <!-- INSTRUCTIONS BUTTON -->
    <button class="instructions-btn" id="instructions-btn" title="Show Instructions">
        <i class="fas fa-question-circle"></i>
    </button>
    
    <!-- INSTRUCTIONS PANEL -->
    <div id="instructions">
        <h3><i class="fas fa-info-circle"></i> Navigation Guide</h3>
        <ul>
            <li><i class="fas fa-mouse-pointer"></i> Drag to look around</li>
            <li><i class="fas fa-arrow-left"></i> Previous view</li>
            <li><i class="fas fa-arrow-right"></i> Next view</li>
            <li><i class="fas fa-expand"></i> Toggle fullscreen</li>
            <li><i class="fas fa-bullseye"></i> Click hotspots to navigate</li>
            <li><i class="fas fa-mobile-alt"></i> Swipe left/right on mobile</li>
        </ul>
    </div>
    
    <!-- SCENE TITLE -->
    <div id="scene-title">
        <i class="fas fa-camera"></i>
        <span id="scene-title-text">Front View</span>
    </div>
    
    <!-- HOTSPOT COUNTER -->
    <div class="hotspot-counter" id="hotspot-counter">
        <i class="fas fa-bullseye"></i>
        <span>Click arrows to navigate</span>
    </div>
    
    <!-- VIEW INDICATOR -->
    <div class="view-indicator" id="view-indicator">
        <i class="fas fa-eye"></i>
        <span>View 1/3</span>
    </div>
    
    <!-- A-FRAME SCENE -->
    <a-scene>
        <!-- ASSETS -->
        <a-assets timeout="30000">
            <!-- 3 Panoramic Images -->
            <img id="front" src="labanan_sa_quinga/front.jpg" crossorigin="anonymous">
            <img id="left" src="labanan_sa_quinga/left.jpg" crossorigin="anonymous">
            <img id="right" src="labanan_sa_quinga/right.jpg" crossorigin="anonymous">
            
            <!-- Hotspot Textures -->
            <img id="arrow-right" src="https://cdn.jsdelivr.net/gh/aframevr/assets@master/components/hand-tracking/arrow-right.png">
            <img id="arrow-left" src="https://cdn.jsdelivr.net/gh/aframevr/assets@master/components/hand-tracking/arrow-left.png">
        </a-assets>
        
        <!-- SKY / 360 IMAGE -->
        <a-sky id="scene-sky" src="#front"></a-sky>
        
        <!-- INTERACTIVE HOTSPOTS -->
        
        <!-- HOTSPOT: Front View - Right Arrow (to Right View) -->
        <a-entity class="hotspot" id="front-to-right"
                 position="2 0 -4"
                 geometry="primitive: circle; radius: 0.3"
                 material="color: #FF6B6B; opacity: 0.7; shader: flat"
                 animation="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutSine; dir: alternate; loop: true"
                 data-target="right">
            <a-plane position="0 0 0.1"
                    width="0.5"
                    height="0.5"
                    material="src: #arrow-right; transparent: true">
            </a-plane>
            <a-text value="Right View"
                   position="0 -0.5 0"
                   align="center"
                   color="white"
                   width="2"></a-text>
        </a-entity>
        
        <!-- HOTSPOT: Front View - Left Arrow (to Left View) -->
        <a-entity class="hotspot" id="front-to-left"
                 position="-2 0 -4"
                 geometry="primitive: circle; radius: 0.3"
                 material="color: #FF6B6B; opacity: 0.7; shader: flat"
                 animation="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutSine; dir: alternate; loop: true"
                 data-target="left">
            <a-plane position="0 0 0.1"
                    width="0.5"
                    height="0.5"
                    material="src: #arrow-left; transparent: true">
            </a-plane>
            <a-text value="Left View"
                   position="0 -0.5 0"
                   align="center"
                   color="white"
                   width="2"></a-text>
        </a-entity>
        
        <!-- HOTSPOT: Left View - Right Arrow (to Front View) -->
        <a-entity class="hotspot" id="left-to-front"
                 visible="false"
                 position="2 0 -4"
                 geometry="primitive: circle; radius: 0.3"
                 material="color: #4ECDC4; opacity: 0.7; shader: flat"
                 animation="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutSine; dir: alternate; loop: true"
                 data-target="front">
            <a-plane position="0 0 0.1"
                    width="0.5"
                    height="0.5"
                    material="src: #arrow-right; transparent: true">
            </a-plane>
            <a-text value="Front View"
                   position="0 -0.5 0"
                   align="center"
                   color="white"
                   width="2"></a-text>
        </a-entity>
        
        <!-- HOTSPOT: Right View - Left Arrow (to Front View) -->
        <a-entity class="hotspot" id="right-to-front"
                 visible="false"
                 position="-2 0 -4"
                 geometry="primitive: circle; radius: 0.3"
                 material="color: #4ECDC4; opacity: 0.7; shader: flat"
                 animation="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutSine; dir: alternate; loop: true"
                 data-target="front">
            <a-plane position="0 0 0.1"
                    width="0.5"
                    height="0.5"
                    material="src: #arrow-left; transparent: true">
            </a-plane>
            <a-text value="Front View"
                   position="0 -0.5 0"
                   align="center"
                   color="white"
                   width="2"></a-text>
        </a-entity>
        
        <!-- Camera -->
        <a-entity camera="fov: 80" look-controls="pointerLockEnabled: true">
            <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
        </a-entity>
        
        <!-- Ambient Light -->
        <a-light type="ambient" color="#FFF" intensity="0.6"></a-light>
    </a-scene>
    
    <!-- THUMBNAIL NAVIGATION -->
    <div class="scene-thumbnails" id="scene-thumbnails"></div>
    
    <!-- NAVIGATION BUTTONS -->
    <div class="nav-container">
        <button id="prev-btn" class="nav-btn" title="Previous View">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button id="next-btn" class="nav-btn" title="Next View">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <script>
        // =====================
        // CONFIGURATION
        // =====================
        const scenes = [
            { 
                id: "front", 
                title: "Front View",
                hotspots: {
                    left: { x: -2, y: 0, z: -4, target: "left" },
                    right: { x: 2, y: 0, z: -4, target: "right" }
                }
            },
            { 
                id: "left", 
                title: "Left View",
                hotspots: {
                    front: { x: 2, y: 0, z: -4, target: "front" }
                }
            },
            { 
                id: "right", 
                title: "Right View",
                hotspots: {
                    front: { x: -2, y: 0, z: -4, target: "front" }
                }
            }
        ];
        
        // =====================
        // STATE MANAGEMENT
        // =====================
        let currentSceneIndex = 0;
        let imagesLoaded = 0;
        const totalImages = scenes.length;
        
        // =====================
        // DOM ELEMENTS
        // =====================
        const sky = document.getElementById('scene-sky');
        const titleText = document.getElementById('scene-title-text');
        const loadingScreen = document.getElementById('loading-screen');
        const progressBar = document.getElementById('progress-bar');
        const loadingText = document.getElementById('loading-text');
        const sceneThumbnails = document.getElementById('scene-thumbnails');
        const instructions = document.getElementById('instructions');
        const hotspotCounter = document.getElementById('hotspot-counter');
        const viewIndicator = document.getElementById('view-indicator');
        
        // =====================
        // INITIALIZATION
        // =====================
        document.addEventListener('DOMContentLoaded', function() {
            preloadImages();
            createThumbnails();
            setupEventListeners();
            updateNavigation();
            updateViewIndicator();
        });
        
        // =====================
        // IMAGE PRELOADING
        // =====================
        function preloadImages() {
            scenes.forEach((scene, index) => {
                const img = new Image();
                
                img.onload = () => {
                    imagesLoaded++;
                    const progress = Math.round((imagesLoaded / totalImages) * 100);
                    progressBar.style.width = `${progress}%`;
                    loadingText.textContent = `Loading ${scene.title} (${imagesLoaded}/${totalImages})`;
                    
                    if (imagesLoaded === totalImages) {
                        setTimeout(() => {
                            loadingScreen.style.opacity = '0';
                            setTimeout(() => {
                                loadingScreen.style.display = 'none';
                                // Initialize hotspots after loading
                                initHotspots();
                            }, 500);
                        }, 500);
                    }
                };
                
                img.onerror = () => {
                    console.error(`Failed to load: images/${scene.id}.jpg`);
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        loadingScreen.style.display = 'none';
                        initHotspots();
                    }
                };
                
                img.src = `images/${scene.id}.jpg`;
            });
        }
        
        // =====================
        // HOTSPOT MANAGEMENT
        // =====================
        function initHotspots() {
            // Get all hotspot elements
            const hotspots = document.querySelectorAll('.hotspot');
            
            // Add click event to each hotspot
            hotspots.forEach(hotspot => {
                // Click event
                hotspot.addEventListener('click', function() {
                    const targetScene = this.getAttribute('data-target');
                    const sceneIndex = scenes.findIndex(s => s.id === targetScene);
                    
                    if (sceneIndex !== -1) {
                        // Visual feedback
                        this.setAttribute('animation', {
                            property: 'scale',
                            to: '1.5 1.5 1.5',
                            dur: 300,
                            easing: 'easeOutElastic'
                        });
                        
                        // Change scene after animation
                        setTimeout(() => {
                            changeScene(sceneIndex);
                        }, 300);
                    }
                });
                
                // Hover effects
                hotspot.addEventListener('mouseenter', function() {
                    this.setAttribute('material', 'opacity', 0.9);
                });
                
                hotspot.addEventListener('mouseleave', function() {
                    this.setAttribute('material', 'opacity', 0.7);
                });
            });
            
            // Initialize cursor fuse events
            const cursor = document.querySelector('a-cursor');
            if (cursor) {
                cursor.addEventListener('fusing', function(evt) {
                    const hotspot = evt.detail.el;
                    if (hotspot.classList.contains('hotspot')) {
                        const targetScene = hotspot.getAttribute('data-target');
                        const sceneIndex = scenes.findIndex(s => s.id === targetScene);
                        
                        if (sceneIndex !== -1) {
                            hotspot.setAttribute('animation', {
                                property: 'scale',
                                to: '1.3 1.3 1.3',
                                dur: 200
                            });
                            
                            setTimeout(() => {
                                changeScene(sceneIndex);
                            }, 100);
                        }
                    }
                });
            }
        }
        
        function updateHotspots(sceneId) {
            // Hide all hotspots first
            document.querySelectorAll('.hotspot').forEach(hotspot => {
                hotspot.setAttribute('visible', 'false');
            });
            
            // Show hotspots for current scene
            const scene = scenes.find(s => s.id === sceneId);
            if (scene && scene.hotspots) {
                Object.keys(scene.hotspots).forEach(hotspotKey => {
                    const hotspot = scene.hotspots[hotspotKey];
                    const hotspotId = `${sceneId}-to-${hotspot.target}`;
                    const hotspotEl = document.getElementById(hotspotId);
                    
                    if (hotspotEl) {
                        hotspotEl.setAttribute('visible', 'true');
                        hotspotEl.setAttribute('position', `${hotspot.x} ${hotspot.y} ${hotspot.z}`);
                    }
                });
            }
            
            // Update hotspot counter
            const visibleHotspots = document.querySelectorAll('.hotspot[visible="true"]').length;
            hotspotCounter.innerHTML = `<i class="fas fa-bullseye"></i> ${visibleHotspots} navigation point${visibleHotspots !== 1 ? 's' : ''} available`;
        }
        
        // =====================
        // THUMBNAIL CREATION
        // =====================
        function createThumbnails() {
            scenes.forEach((scene, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                thumbnail.dataset.index = index;
                thumbnail.title = scene.title;
                
                const thumbImg = new Image();
                thumbImg.src = `images/${scene.id}.jpg`;
                thumbImg.alt = scene.title;
                
                thumbnail.appendChild(thumbImg);
                
                thumbnail.addEventListener('click', () => {
                    changeScene(index);
                });
                
                sceneThumbnails.appendChild(thumbnail);
            });
        }
        
        // =====================
        // SCENE MANAGEMENT
        // =====================
        function changeScene(index) {
            if (index < 0 || index >= scenes.length) return;
            
            currentSceneIndex = index;
            const scene = scenes[index];
            
            // Update sky
            sky.setAttribute('src', `#${scene.id}`);
            
            // Update title
            titleText.textContent = scene.title;
            
            // Update thumbnails
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            // Update hotspots
            updateHotspots(scene.id);
            
            // Update navigation buttons
            updateNavigation();
            
            // Update view indicator
            updateViewIndicator();
            
            console.log(`Changed to: ${scene.title}`);
        }
        
        function updateNavigation() {
            document.getElementById('prev-btn').disabled = currentSceneIndex === 0;
            document.getElementById('next-btn').disabled = currentSceneIndex === scenes.length - 1;
        }
        
        function updateViewIndicator() {
            const scene = scenes[currentSceneIndex];
            document.querySelector('#view-indicator span').textContent = 
                `View ${currentSceneIndex + 1}/${scenes.length}`;
        }
        
        // =====================
        // EVENT LISTENERS
        // =====================
        function setupEventListeners() {
            // Navigation buttons
            document.getElementById('prev-btn').addEventListener('click', () => {
                changeScene(currentSceneIndex - 1);
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                changeScene(currentSceneIndex + 1);
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') changeScene(currentSceneIndex - 1);
                if (e.key === 'ArrowRight') changeScene(currentSceneIndex + 1);
                if (e.key === 'Escape' && document.fullscreenElement) {
                    document.exitFullscreen();
                }
                if (e.key === '1') changeScene(0); // Front view
                if (e.key === '2') changeScene(1); // Left view
                if (e.key === '3') changeScene(2); // Right view
            });
            
            // Touch/swipe for mobile
            let touchStartX = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });
            
            document.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        // Swipe left - next view
                        changeScene(currentSceneIndex + 1);
                    } else {
                        // Swipe right - previous view
                        changeScene(currentSceneIndex - 1);
                    }
                }
            });
            
            // Fullscreen toggle
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            
            // Instructions toggle
            document.getElementById('instructions-btn').addEventListener('click', () => {
                instructions.style.display = instructions.style.display === 'block' ? 'none' : 'block';
            });
            
            // Close instructions when clicking outside
            document.addEventListener('click', (e) => {
                if (!instructions.contains(e.target) && 
                    !document.getElementById('instructions-btn').contains(e.target) &&
                    instructions.style.display === 'block') {
                    instructions.style.display = 'none';
                }
            });
            
            // A-Frame scene loaded
            document.querySelector('a-scene').addEventListener('loaded', () => {
                console.log('A-Frame scene loaded');
            });
        }
        
        // =====================
        // FULLSCREEN FUNCTION
        // =====================
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
                document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
        }
        
        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
        
        // Initial scene update
        setTimeout(() => {
            changeScene(0);
        }, 100);
    </script>
</body>
</html>
