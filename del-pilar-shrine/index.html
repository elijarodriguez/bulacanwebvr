<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Cache Prevention -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Marcelo H. Del Pilar Shrine - VR Tour</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; 
            background: #000;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* LOADING */
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 215, 0, 0.2);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }
        
        /* VR EXIT BUTTON */
        #vr-exit-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .vr-exit-content {
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .vr-exit-content h3 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .vr-exit-content p {
            color: #ddd;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .vr-exit-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .vr-exit-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .vr-exit-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .vr-exit-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .vr-exit-btn.confirm {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        .vr-exit-btn.confirm:hover {
            background: rgba(200, 35, 51, 0.95);
        }
        
        /* CURRENT LOCATION INDICATOR */
        #current-location {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            justify-content: center;
        }
        
        #current-location i {
            color: #FFD700;
            font-size: 16px;
        }
        
        /* TRANSITION NOTIFICATION */
        .transition-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1001;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            min-width: 300px;
        }
        
        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            .vr-exit-content {
                padding: 20px;
                width: 95%;
            }
            
            .vr-exit-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .vr-exit-btn {
                width: 100%;
                padding: 12px;
            }
            
            #current-location {
                top: 15px;
                font-size: 13px;
                padding: 8px 16px;
                min-width: 160px;
            }
            
            .transition-notification {
                font-size: 20px;
                padding: 15px 20px;
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- LOADING -->
    <div id="loading">
        <div class="loader"></div>
        <div class="loading-text">Loading Del Pilar Shrine Tour...</div>
    </div>
    
    <!-- CURRENT LOCATION INDICATOR -->
    <div id="current-location">
        <i>üìç</i>
        <span id="location-text">FRONT VIEW</span>
    </div>
    
    <!-- TRANSITION NOTIFICATION -->
    <div id="transition-notification" class="transition-notification">
        <div id="transition-text">TRANSITIONING...</div>
    </div>
    
    <!-- VR EXIT UI (Shown when exit button is pressed in VR) -->
    <div id="vr-exit-ui">
        <div class="vr-exit-content">
            <h3><i>üö™</i> Exit VR Tour?</h3>
            <p>Are you sure you want to exit the VR tour?</p>
            <p style="color: #FFD700; font-size: 12px; margin-top: 10px;">
                <i>‚ö†Ô∏è</i> Your progress will be saved.
            </p>
            <div class="vr-exit-buttons">
                <button class="vr-exit-btn cancel" id="vr-cancel-exit">Cancel</button>
                <button class="vr-exit-btn confirm" id="vr-confirm-exit">Exit Tour</button>
            </div>
        </div>
    </div>
    
    <!-- A-FRAME SCENE -->
    <a-scene cursor="rayOrigin: mouse" 
             raycaster="objects: [data-hotspot], far: 20"
             vr-mode-ui="enabled: true"
             loading-screen="enabled: false">
        
        <!-- ASSETS -->
        <a-assets timeout="30000">
            <img id="front" src="mhdelpilar_shrine/front.jpg" crossorigin="anonymous">
            <img id="left" src="mhdelpilar_shrine/left.jpg" crossorigin="anonymous">
            <img id="right" src="mhdelpilar_shrine/right.jpg" crossorigin="anonymous">
            <img id="rear" src="mhdelpilar_shrine/rear.jpg" crossorigin="anonymous">
        </a-assets>
        
        <!-- SKY -->
        <a-sky id="scene-sky" src="#front"></a-sky>
        
        <!-- CAMERA WITH CURSOR -->
        <a-entity camera look-controls="pointerLockEnabled: true; touchEnabled: true">
            <a-cursor 
                id="cursor"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                animation__mouseleave="property: scale; startEvents: mouseleave; from: 0.1 0.1 0.1; to: 1 1 1; dur: 500"
                fuse="true"
                fuse-timeout="500"
                color="#FFD700">
            </a-cursor>
        </a-entity>
        
        <!-- ======================= -->
        <!-- VR EXIT BUTTON (Floating in VR) -->
        <!-- ======================= -->
        <a-entity id="vr-exit-button" 
                  position="0 -1.5 -2"
                  scale="1 1 1"
                  class="clickable"
                  data-hotspot="true"
                  visible="false">
        </a-entity>
        
        <!-- ======================= -->
        <!-- DEL PILAR SHRINE HOTSPOTS WITH VR-OPTIMIZED FEEDBACK -->
        <!-- ======================= -->
        
        <!-- FRONT VIEW (connects to: left, right) -->
        <a-entity id="front-hotspots">
            <!-- To Left View -->
            <a-entity nav-hotspot="
                target: left;
                label: LEFT VIEW;
                icon: left;
                position: -2 0 -4;
                rotation: 0 30 0">
            </a-entity>
            
            <!-- To Right View -->
            <a-entity nav-hotspot="
                target: right;
                label: RIGHT VIEW;
                icon: right;
                position: 2 0 -4;
                rotation: 0 -30 0">
            </a-entity>
        </a-entity>
        
        <!-- LEFT VIEW (connects to: front, rear) -->
        <a-entity id="left-hotspots" visible="false">
            <!-- To Front View -->
            <a-entity nav-hotspot="
                target: front;
                label: FRONT VIEW;
                icon: arrow;
                position: 0 0 3;
                rotation: 0 180 0">
            </a-entity>
            
            <!-- To Rear View -->
            <a-entity nav-hotspot="
                target: rear;
                label: REAR VIEW;
                icon: arrow;
                position: 0 0 -3;
                rotation: 0 0 0">
            </a-entity>
        </a-entity>
        
        <!-- RIGHT VIEW (connects to: front, rear) -->
        <a-entity id="right-hotspots" visible="false">
            <!-- To Front View -->
            <a-entity nav-hotspot="
                target: front;
                label: FRONT VIEW;
                icon: arrow;
                position: 0 0 3;
                rotation: 0 180 0">
            </a-entity>
            
            <!-- To Rear View -->
            <a-entity nav-hotspot="
                target: rear;
                label: REAR VIEW;
                icon: arrow;
                position: 0 0 -3;
                rotation: 0 0 0">
            </a-entity>
        </a-entity>
        
        <!-- REAR VIEW (connects to: left, right) -->
        <a-entity id="rear-hotspots" visible="false">
            <!-- To Left View -->
            <a-entity nav-hotspot="
                target: left;
                label: LEFT VIEW;
                icon: left;
                position: -2 0 -4;
                rotation: 0 30 0">
            </a-entity>
            
            <!-- To Right View -->
            <a-entity nav-hotspot="
                target: right;
                label: RIGHT VIEW;
                icon: right;
                position: 2 0 -4;
                rotation: 0 -30 0">
            </a-entity>
        </a-entity>
    </a-scene>
    
    <script>
        // =====================
        // DEL PILAR SHRINE SCENE CONFIGURATION
        // =====================
        const scenes = [
            { id: "front", title: "FRONT VIEW", description: "Main entrance view" },
            { id: "left", title: "LEFT VIEW", description: "Left side view" },
            { id: "right", title: "RIGHT VIEW", description: "Right side view" },
            { id: "rear", title: "REAR VIEW", description: "Back side view" }
        ];
        
        window.sceneList = scenes;
        
        // =====================
        // STATE
        // =====================
        let currentSceneIndex = 0;
        let imagesLoaded = 0;
        const totalImages = scenes.length;
        let isVRMode = false;
        
        // =====================
        // DOM ELEMENTS
        // =====================
        const sky = document.getElementById('scene-sky');
        const locationText = document.getElementById('location-text');
        const loading = document.getElementById('loading');
        const transitionNotification = document.getElementById('transition-notification');
        const transitionText = document.getElementById('transition-text');
        const vrExitUI = document.getElementById('vr-exit-ui');
        const vrCancelExitBtn = document.getElementById('vr-cancel-exit');
        const vrConfirmExitBtn = document.getElementById('vr-confirm-exit');
        const vrExitButton = document.getElementById('vr-exit-button');
        
        // =====================
        // CUSTOM A-FRAME COMPONENTS
        // =====================
        
        // Enhanced Hotspot Component for Cardboard VR
        AFRAME.registerComponent('nav-hotspot', {
            schema: {
                target: { type: 'string' },
                label: { type: 'string' },
                icon: { type: 'string', default: 'arrow' },
                position: { type: 'vec3', default: {x: 0, y: 0, z: -3} },
                rotation: { type: 'vec3', default: {x: 0, y: 0, z: 0} }
            },
            
            init: function() {
                const el = this.el;
                const data = this.data;
                const self = this;
                
                // Create container
                el.setAttribute('position', data.position);
                el.setAttribute('rotation', data.rotation);
                el.classList.add('clickable');
                el.setAttribute('data-hotspot', 'true');
                
                // Create visual elements
                this.createHotspotVisuals(data);
                
                // Create navigation preview (shown on hover)
                this.createNavigationPreview();
                
                // Create direction arrow
                this.createDirectionArrow();
                
                // Event listeners
                this.setupEventListeners();
            },
            
            createHotspotVisuals: function(data) {
                const el = this.el;
                
                // Outer ring (pulsing)
                const ring = document.createElement('a-ring');
                ring.setAttribute('radius-inner', '0.08');
                ring.setAttribute('radius-outer', '0.12');
                ring.setAttribute('color', '#FFD700');
                ring.setAttribute('opacity', '0.7');
                ring.setAttribute('shader', 'flat');
                ring.setAttribute('side', 'double');
                ring.setAttribute('class', 'hotspot-ring');
                
                // Pulsing animation
                ring.setAttribute('animation', {
                    property: 'scale',
                    to: '1.2 1.2 1',
                    dir: 'alternate',
                    loop: true,
                    dur: 1200,
                    easing: 'easeInOutSine'
                });
                
                el.appendChild(ring);
                this.ring = ring;
                
                // Inner circle
                const circle = document.createElement('a-circle');
                circle.setAttribute('radius', '0.06');
                circle.setAttribute('color', '#FFFFFF');
                circle.setAttribute('opacity', '0.3');
                circle.setAttribute('shader', 'flat');
                circle.setAttribute('class', 'hotspot-inner');
                circle.setAttribute('side', 'double');
                el.appendChild(circle);
                this.circle = circle;
                
                // Icon
                const icon = this.createIcon(data.icon);
                if (icon) {
                    icon.setAttribute('position', '0 0 0.001');
                    icon.setAttribute('scale', '0.05 0.05 1');
                    el.appendChild(icon);
                }
            },
            
            createNavigationPreview: function() {
                const data = this.data;
                const targetScene = window.sceneList.find(s => s.id === data.target);
                
                // Create preview panel
                const previewPanel = document.createElement('a-entity');
                previewPanel.setAttribute('class', 'navigation-preview');
                previewPanel.setAttribute('position', '0 0.4 0');
                previewPanel.setAttribute('visible', 'false');
                previewPanel.setAttribute('billboard', '');
                
                // Background
                const background = document.createElement('a-plane');
                background.setAttribute('width', '0.6');
                background.setAttribute('height', '0.2');
                background.setAttribute('color', 'rgba(0, 0, 0, 0.95)');
                background.setAttribute('opacity', '0');
                background.setAttribute('side', 'double');
                background.setAttribute('class', 'preview-background');
                
                // Destination text
                const text = document.createElement('a-text');
                text.setAttribute('value', targetScene ? targetScene.title : data.label);
                text.setAttribute('align', 'center');
                text.setAttribute('color', '#FFD700');
                text.setAttribute('width', '0.55');
                text.setAttribute('position', '0 0 0.001');
                text.setAttribute('scale', '0.6 0.6 1');
                
                previewPanel.appendChild(background);
                previewPanel.appendChild(text);
                this.el.appendChild(previewPanel);
                
                this.previewPanel = previewPanel;
                this.previewBackground = background;
                this.previewText = text;
            },
            
            createDirectionArrow: function() {
                // Create arrow pointing to destination
                const arrow = document.createElement('a-entity');
                arrow.setAttribute('class', 'direction-arrow');
                arrow.setAttribute('position', '0 0.15 0');
                arrow.setAttribute('visible', 'false');
                
                // Arrow line
                const line = document.createElement('a-cylinder');
                line.setAttribute('height', '0.2');
                line.setAttribute('radius', '0.005');
                line.setAttribute('color', '#4CAF50');
                line.setAttribute('opacity', '0.8');
                line.setAttribute('position', '0 0.1 0');
                
                // Arrow head
                const head = document.createElement('a-cone');
                head.setAttribute('height', '0.06');
                head.setAttribute('radius-bottom', '0.02');
                head.setAttribute('color', '#4CAF50');
                head.setAttribute('position', '0 0.25 0');
                
                arrow.appendChild(line);
                arrow.appendChild(head);
                this.el.appendChild(arrow);
                
                this.directionArrow = arrow;
            },
            
            createIcon: function(iconType) {
                const iconMap = {
                    'arrow': 'M-0.5,-0.5 L0.5,0 L-0.5,0.5 Z',
                    'left': 'M0.3,-0.5 L0,0 L0.3,0.5 M-0.3,0 L0,0',
                    'right': 'M-0.3,-0.5 L0,0 L-0.3,0.5 M0.3,0 L0,0'
                };
                
                if (iconMap[iconType]) {
                    const path = document.createElement('a-entity');
                    path.setAttribute('geometry', {
                        primitive: 'path',
                        path: iconMap[iconType]
                    });
                    path.setAttribute('material', 'color: #000000; shader: flat');
                    path.setAttribute('rotation', iconType === 'left' || iconType === 'right' ? '0 0 90' : '0 0 0');
                    return path;
                }
                return null;
            },
            
            setupEventListeners: function() {
                const el = this.el;
                const self = this;
                
                // Hover enter
                el.addEventListener('mouseenter', () => {
                    // Highlight hotspot
                    this.circle.setAttribute('opacity', '0.8');
                    this.ring.setAttribute('color', '#4CAF50');
                    
                    // Show preview
                    if (this.previewPanel) {
                        this.previewPanel.setAttribute('visible', 'true');
                        this.previewBackground.setAttribute('animation', {
                            property: 'opacity',
                            to: '0.95',
                            dur: 300
                        });
                    }
                    
                    // Show direction arrow
                    if (this.directionArrow) {
                        this.directionArrow.setAttribute('visible', 'true');
                    }
                });
                
                // Hover leave
                el.addEventListener('mouseleave', () => {
                    // Unhighlight hotspot
                    this.circle.setAttribute('opacity', '0.3');
                    this.ring.setAttribute('color', '#FFD700');
                    
                    // Hide preview
                    if (this.previewPanel) {
                        this.previewBackground.setAttribute('opacity', '0');
                        setTimeout(() => {
                            this.previewPanel.setAttribute('visible', 'false');
                        }, 300);
                    }
                    
                    // Hide direction arrow
                    if (this.directionArrow) {
                        this.directionArrow.setAttribute('visible', 'false');
                    }
                });
                
                // Click/tap
                el.addEventListener('click', () => {
                    // Enhanced click feedback
                    this.playClickAnimation();
                    
                    // Show transition notification
                    const targetScene = window.sceneList.find(s => s.id === this.data.target);
                    if (targetScene) {
                        showTransitionNotification(`GOING TO: ${targetScene.title}`);
                    }
                    
                    // Navigate after delay
                    setTimeout(() => {
                        const scenes = window.sceneList;
                        const targetIndex = scenes.findIndex(s => s.id === this.data.target);
                        if (targetIndex !== -1) {
                            window.changeScene(targetIndex);
                        }
                    }, 800);
                });
            },
            
            playClickAnimation: function() {
                // Visual feedback for click
                if (this.ring) {
                    this.ring.setAttribute('color', '#FFFFFF');
                    this.ring.setAttribute('animation__click', {
                        property: 'scale',
                        to: '1.5 1.5 1',
                        dur: 300,
                        easing: 'easeOutBack'
                    });
                    
                    setTimeout(() => {
                        this.ring.setAttribute('color', '#FFD700');
                        this.ring.setAttribute('scale', '1 1 1');
                        this.ring.removeAttribute('animation__click');
                    }, 300);
                }
            }
        });
        
        // Billboard component (makes elements always face camera)
        AFRAME.registerComponent('billboard', {
            tick: function () {
                const camera = document.querySelector('[camera]');
                if (camera) {
                    const cameraPosition = camera.getAttribute('position');
                    this.el.object3D.lookAt(
                        cameraPosition.x,
                        cameraPosition.y,
                        cameraPosition.z
                    );
                }
            }
        });
        
        // =====================
        // INITIALIZATION
        // =====================
        document.addEventListener('DOMContentLoaded', function() {
            preloadImages();
            setupEventListeners();
            setupVREvents();
        });
        
        // =====================
        // IMAGE PRELOADING
        // =====================
        function preloadImages() {
            scenes.forEach(scene => {
                const img = new Image();
                img.onload = () => {
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        setTimeout(() => {
                            loading.style.opacity = '0';
                            setTimeout(() => {
                                loading.style.display = 'none';
                            }, 500);
                        }, 500);
                    }
                };
                img.onerror = (e) => {
                    console.warn(`Image not found: mhdelpilar_shrine/${scene.id}.jpg`);
                    imagesLoaded++;
                };
                img.src = `mhdelpilar_shrine/${scene.id}.jpg`;
            });
        }
        
        // =====================
        // SCENE MANAGEMENT
        // =====================
        window.changeScene = function(index) {
            if (index < 0 || index >= scenes.length) return;
            
            const oldScene = scenes[currentSceneIndex];
            currentSceneIndex = index;
            const newScene = scenes[index];
            
            // Update location indicator
            locationText.textContent = newScene.title;
            
            // Fade out current scene
            sky.setAttribute('animation', {
                property: 'opacity',
                from: '1',
                to: '0',
                dur: 400,
                easing: 'easeOutQuad'
            });
            
            setTimeout(() => {
                // Change sky image
                sky.setAttribute('src', `#${newScene.id}`);
                
                // Fade in new scene
                sky.setAttribute('animation', {
                    property: 'opacity',
                    from: '0',
                    to: '1',
                    dur: 600,
                    easing: 'easeInQuad'
                });
                
                // Update hotspots
                updateHotspots(newScene.id);
                
                // Show arrival notification
                setTimeout(() => {
                    showTransitionNotification(`NOW VIEWING: ${newScene.title}`, 1500);
                }, 500);
                
                console.log(`Navigated from ${oldScene.title} to ${newScene.title}`);
            }, 400);
        };
        
        function updateHotspots(sceneId) {
            // Hide all hotspot groups
            ['front-hotspots', 'left-hotspots', 'right-hotspots', 'rear-hotspots'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.setAttribute('visible', 'false');
            });
            
            // Show current scene hotspots
            const currentHotspots = document.getElementById(`${sceneId}-hotspots`);
            if (currentHotspots) {
                setTimeout(() => {
                    currentHotspots.setAttribute('visible', 'true');
                }, 500);
            }
        }
        
        // =====================
        // VR EXIT BUTTON MANAGEMENT
        // =====================
        function createVRExitButton() {
            // Clear existing button
            while (vrExitButton.firstChild) {
                vrExitButton.removeChild(vrExitButton.firstChild);
            }
            
            // Create exit button background
            const background = document.createElement('a-plane');
            background.setAttribute('width', '0.7');
            background.setAttribute('height', '0.35');
            background.setAttribute('color', '#DC3545');
            background.setAttribute('opacity', '0.9');
            background.setAttribute('shader', 'flat');
            background.setAttribute('side', 'double');
            background.setAttribute('class', 'vr-exit-bg');
            
            // Create exit icon
            const icon = document.createElement('a-text');
            icon.setAttribute('value', 'üö™');
            icon.setAttribute('align', 'center');
            icon.setAttribute('color', '#FFFFFF');
            icon.setAttribute('width', '0.8');
            icon.setAttribute('position', '0 0.05 0.001');
            icon.setAttribute('scale', '1 1 1');
            
            // Create exit text
            const text = document.createElement('a-text');
            text.setAttribute('value', 'EXIT VR');
            text.setAttribute('align', 'center');
            text.setAttribute('color', '#FFFFFF');
            text.setAttribute('width', '0.8');
            text.setAttribute('position', '0 -0.1 0.001');
            text.setAttribute('scale', '0.6 0.6 1');
            
            // Add billboard effect
            vrExitButton.setAttribute('billboard', '');
            
            // Add pulsing animation
            background.setAttribute('animation', {
                property: 'scale',
                to: '1.1 1.1 1',
                dir: 'alternate',
                loop: true,
                dur: 1500,
                easing: 'easeInOutSine'
            });
            
            // Assemble button
            vrExitButton.appendChild(background);
            vrExitButton.appendChild(icon);
            vrExitButton.appendChild(text);
            
            // Add click event
            vrExitButton.addEventListener('click', showVRExitUI);
            
            // Add hover effects
            vrExitButton.addEventListener('mouseenter', () => {
                background.setAttribute('color', '#C82333');
                background.setAttribute('scale', '1.15 1.15 1');
            });
            
            vrExitButton.addEventListener('mouseleave', () => {
                background.setAttribute('color', '#DC3545');
                background.setAttribute('scale', '1 1 1');
            });
        }
        
        function toggleVRExitButton(show) {
            if (vrExitButton) {
                if (show) {
                    createVRExitButton();
                    vrExitButton.setAttribute('visible', 'true');
                    
                    // Position button slightly below eye level for easy access
                    vrExitButton.setAttribute('position', '0 -1.2 -2');
                    
                    // Make it look at camera
                    vrExitButton.setAttribute('look-at', '[camera]');
                } else {
                    vrExitButton.setAttribute('visible', 'false');
                }
            }
        }
        
        // =====================
        // TRANSITION NOTIFICATIONS
        // =====================
        function showTransitionNotification(message, duration = 1000) {
            transitionText.textContent = message;
            transitionNotification.style.display = 'block';
            
            // Fade in
            transitionNotification.style.opacity = '0';
            transitionNotification.style.transform = 'translate(-50%, -50%) scale(0.9)';
            
            setTimeout(() => {
                transitionNotification.style.transition = 'all 0.3s ease-out';
                transitionNotification.style.opacity = '1';
                transitionNotification.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);
            
            // Fade out after duration
            setTimeout(() => {
                transitionNotification.style.opacity = '0';
                transitionNotification.style.transform = 'translate(-50%, -50%) scale(0.9)';
                
                setTimeout(() => {
                    transitionNotification.style.display = 'none';
                }, 300);
            }, duration);
        }
        
        // =====================
        // VR EXIT UI
        // =====================
        function showVRExitUI() {
            vrExitUI.style.display = 'flex';
            
            // Make exit UI face camera in VR
            if (isVRMode) {
                const camera = document.querySelector('[camera]');
                if (camera) {
                    const cameraPosition = camera.getAttribute('position');
                    // Position exit UI in front of camera
                    vrExitUI.style.transform = 'none';
                    vrExitUI.style.left = '50%';
                    vrExitUI.style.top = '50%';
                    vrExitUI.style.transform = 'translate(-50%, -50%)';
                }
            }
        }
        
        function hideVRExitUI() {
            vrExitUI.style.display = 'none';
        }
        
        function exitTour() {
            // Save progress
            saveProgress();
            
            // Show exit message
            showTransitionNotification('EXITING VR TOUR...', 1000);
            
            // Exit after delay
            setTimeout(() => {
                // In real implementation, redirect to main menu
                // window.location.href = 'main-menu.html';
                
                // For demo, just reload
                window.location.reload();
            }, 1200);
        }
        
        function saveProgress() {
            const progress = {
                lastScene: currentSceneIndex,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('delPilarTourProgress', JSON.stringify(progress));
        }
        
        // =====================
        // VR EVENT HANDLING
        // =====================
        function setupVREvents() {
            const scene = document.querySelector('a-scene');
            
            // VR mode entered
            scene.addEventListener('enter-vr', () => {
                console.log('VR mode entered');
                isVRMode = true;
                
                // Show VR exit button
                toggleVRExitButton(true);
                
                // Show initial instruction
                setTimeout(() => {
                    showTransitionNotification('LOOK AT GOLDEN MARKERS TO NAVIGATE', 3000);
                }, 1000);
                
                // Hide desktop UI elements
                document.body.classList.add('vr-active');
            });
            
            // VR mode exited
            scene.addEventListener('exit-vr', () => {
                console.log('VR mode exited');
                isVRMode = false;
                
                // Hide VR exit button
                toggleVRExitButton(false);
                
                // Show desktop UI
                document.body.classList.remove('vr-active');
            });
            
            // Detect Cardboard viewer (mobile)
            scene.addEventListener('loaded', () => {
                if (isMobileDevice()) {
                    // Optimize for mobile VR
                    optimizeForMobileVR();
                }
            });
        }
        
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function optimizeForMobileVR() {
            // Increase hotspot size for mobile
            const hotspots = document.querySelectorAll('[nav-hotspot]');
            hotspots.forEach(hotspot => {
                const ring = hotspot.querySelector('.hotspot-ring');
                if (ring) {
                    ring.setAttribute('radius-inner', '0.1');
                    ring.setAttribute('radius-outer', '0.15');
                }
            });
            
            // Adjust cursor for mobile
            const cursor = document.getElementById('cursor');
            if (cursor) {
                cursor.setAttribute('scale', '1.5 1.5 1');
            }
        }
        
        // =====================
        // EVENT LISTENERS
        // =====================
        function setupEventListeners() {
            // VR exit UI buttons
            vrCancelExitBtn.addEventListener('click', hideVRExitUI);
            vrConfirmExitBtn.addEventListener('click', exitTour);
            
            // Keyboard shortcuts (for testing)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (vrExitUI.style.display === 'flex') {
                        hideVRExitUI();
                    } else if (isVRMode) {
                        showVRExitUI();
                    }
                }
                
                // Scene navigation (for testing)
                if (e.key === 'ArrowLeft') changeScene(currentSceneIndex > 0 ? currentSceneIndex - 1 : scenes.length - 1);
                if (e.key === 'ArrowRight') changeScene(currentSceneIndex < scenes.length - 1 ? currentSceneIndex + 1 : 0);
            });
            
            // Save progress when page closes
            window.addEventListener('beforeunload', saveProgress);
        }
        
        // Initialize tour
        setTimeout(() => {
            updateHotspots('front');
        }, 1000);
    </script>
</body>
