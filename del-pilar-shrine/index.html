<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Pilar Shrine VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; }
        #scene-title {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 12px 24px;
            border-radius: 30px; z-index: 100; font-weight: bold; letter-spacing: 1px;
        }
        #loading {
            position: fixed; inset: 0; background: #1a1a1a; color: white;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Virtual Tour...</div>
    <div id="scene-title">Front View</div>

    <a-scene>
        <a-assets>
            <img id="front" src="mhdelpilar_shrine/front.jpg">
            <img id="left" src="mhdelpilar_shrine/left.jpg">
            <img id="right" src="mhdelpilar_shrine/right.jpg">
            <img id="rear" src="mhdelpilar_shrine/rear.jpg">
            <img id="arrow-img" src="https://cdn.jsdelivr.net/gh/aframevr/assets@master/components/hand-tracking/arrow-right.png">
        </a-assets>

        <a-sky id="sky" src="#front" rotation="0 -90 0"></a-sky>

        <a-entity id="hotspot-group">
            </a-entity>

        <a-entity camera look-controls>
            <a-cursor 
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black"
                raycaster="objects: .clickable">
            </a-cursor>
        </a-entity>
    </a-scene>

    <script>
        const scenes = {
            front: { 
                title: "Front View", 
                links: [
                    { target: "left", pos: "-5 0 -2", rot: "0 90 0" },
                    { target: "right", pos: "5 0 -2", rot: "0 -90 0" }
                ]
            },
            left: { 
                title: "Left Side View", 
                links: [
                    { target: "front", pos: "5 0 2", rot: "0 -90 0" },
                    { target: "rear", pos: "-2 0 -5", rot: "0 0 0" }
                ]
            },
            right: { 
                title: "Right Side View", 
                links: [
                    { target: "front", pos: "-5 0 2", rot: "0 90 0" },
                    { target: "rear", pos: "2 0 -5", rot: "0 0 0" }
                ]
            },
            rear: { 
                title: "Rear View", 
                links: [
                    { target: "left", pos: "5 0 2", rot: "0 -90 0" },
                    { target: "right", pos: "-5 0 2", rot: "0 90 0" }
                ]
            }
        };

        const sky = document.querySelector('#sky');
        const title = document.querySelector('#scene-title');
        const hotspotGroup = document.querySelector('#hotspot-group');
        const loading = document.querySelector('#loading');

        function renderHotspots(sceneKey) {
            hotspotGroup.innerHTML = ''; // Clear existing
            const config = scenes[sceneKey];
            
            config.links.forEach(link => {
                const entity = document.createElement('a-entity');
                entity.setAttribute('class', 'clickable');
                entity.setAttribute('position', link.pos);
                entity.setAttribute('rotation', link.rot);
                
                // The visual circle/ring
                entity.innerHTML = `
                    <a-ring color="#FFF" radius-inner="0.15" radius-outer="0.2" opacity="0.8"
                            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; dir: alternate; loop: true">
                    </a-ring>
                    <a-image src="#arrow-img" width="0.3" height="0.3"></a-image>
                `;

                entity.addEventListener('click', () => {
                    changeScene(link.target);
                });

                hotspotGroup.appendChild(entity);
            });
        }

        function changeScene(id) {
            // Fade effect simulation
            title.textContent = scenes[id].title;
            sky.setAttribute('src', `#${id}`);
            renderHotspots(id);
        }

        // Initialize
        window.onload = () => {
            setTimeout(() => {
                loading.style.display = 'none';
                renderHotspots('front');
            }, 1000);
        };
    </script>
</body>
</html>
