<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of Quinga - VR Tour with Metrics</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        /* BASIC STYLES */
        body { margin: 0; padding: 0; background: black; overflow: hidden; }
        
        /* METRICS PANEL - ALWAYS VISIBLE */
        #metrics-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
            width: 300px;
            border: 1px solid #444;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid #333;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #aaa;
        }
        
        .metric-value {
            color: white;
            font-weight: bold;
        }
        
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }
    </style>
</head>
<body>
    <!-- METRICS PANEL -->
    <div id="metrics-panel">
        <h3 style="color: gold; margin-top: 0;">ðŸ“Š Performance Metrics</h3>
        
        <div class="metric">
            <span class="metric-label">FPS:</span>
            <span id="fps-value" class="metric-value">--</span>
        </div>
        
        <div class="metric">
            <span class="metric-label">Latency:</span>
            <span id="latency-value" class="metric-value">-- ms</span>
        </div>
        
        <div class="metric">
            <span class="metric-label">Session:</span>
            <span id="session-time" class="metric-value">00:00</span>
        </div>
        
        <div class="metric">
            <span class="metric-label">Hotspots:</span>
            <span id="hotspot-count" class="metric-value">0</span>
        </div>
        
        <div class="metric">
            <span class="metric-label">Scenes:</span>
            <span id="scene-count" class="metric-value">0</span>
        </div>
        
        <button onclick="exportMetrics()" style="
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        ">
            ðŸ“¥ Export Data
        </button>
    </div>
    
    <!-- LOADING -->
    <div id="loading">
        <div style="width: 50px; height: 50px; border: 3px solid gold; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div style="margin-top: 20px;">Loading VR Tour...</div>
    </div>
    
    <!-- A-FRAME SCENE -->
    <a-scene>
        <a-assets>
            <img id="front" src="labanan_sa_quinga/front.jpg">
            <img id="left" src="labanan_sa_quinga/left.jpg">
            <img id="right" src="labanan_sa_quinga/right.jpg">
        </a-assets>
        
        <a-sky id="scene-sky" src="#front"></a-sky>
        
        <a-entity camera look-controls>
            <a-cursor></a-cursor>
        </a-entity>
        
        <!-- Hotspots -->
        <a-entity position="-2 0 -4">
            <a-circle color="gold" radius="0.2" opacity="0.5" animation="property: scale; to: 1.2 1.2 1; dir: alternate; loop: true; dur: 1000"></a-circle>
            <a-text value="Left View" position="0 0.3 0" color="white" align="center"></a-text>
        </a-entity>
        
        <a-entity position="2 0 -4">
            <a-circle color="gold" radius="0.2" opacity="0.5" animation="property: scale; to: 1.2 1.2 1; dir: alternate; loop: true; dur: 1000"></a-circle>
            <a-text value="Right View" position="0 0.3 0" color="white" align="center"></a-text>
        </a-entity>
    </a-scene>
    
    <script>
        // =====================
        // SIMPLE METRICS SYSTEM
        // =====================
        class SimpleMetrics {
            constructor() {
                this.metrics = {
                    fps: 0,
                    latency: 0,
                    sessionStart: Date.now(),
                    hotspotsClicked: 0,
                    scenesVisited: 1
                };
                
                this.startMonitoring();
                this.startSessionTimer();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 2000);
            }
            
            startMonitoring() {
                let lastTime = performance.now();
                let frames = 0;
                let lastFPSUpdate = Date.now();
                
                const updateFPS = () => {
                    frames++;
                    const now = Date.now();
                    
                    if (now - lastFPSUpdate >= 1000) {
                        this.metrics.fps = frames;
                        frames = 0;
                        lastFPSUpdate = now;
                        this.updateDisplay();
                    }
                    
                    // Mock latency (replace with real ESP32 data later)
                    this.metrics.latency = 120 + Math.random() * 60;
                    
                    requestAnimationFrame(updateFPS);
                };
                
                updateFPS();
            }
            
            startSessionTimer() {
                const update = () => {
                    const elapsed = Date.now() - this.metrics.sessionStart;
                    const mins = Math.floor(elapsed / 60000);
                    const secs = Math.floor((elapsed % 60000) / 1000);
                    
                    document.getElementById('session-time').textContent = 
                        `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    
                    setTimeout(update, 1000);
                };
                update();
            }
            
            updateDisplay() {
                document.getElementById('fps-value').textContent = this.metrics.fps;
                document.getElementById('latency-value').textContent = Math.round(this.metrics.latency) + 'ms';
                document.getElementById('hotspot-count').textContent = this.metrics.hotspotsClicked;
                document.getElementById('scene-count').textContent = this.metrics.scenesVisited;
            }
            
            recordHotspotClick() {
                this.metrics.hotspotsClicked++;
                this.updateDisplay();
            }
            
            recordSceneChange() {
                this.metrics.scenesVisited++;
                this.updateDisplay();
            }
        }
        
        // Initialize metrics
        const metrics = new SimpleMetrics();
        
        // Hotspot click tracking
        document.querySelector('a-scene').addEventListener('click', (e) => {
            if (e.target.tagName === 'A-CIRCLE') {
                metrics.recordHotspotClick();
                
                // Change scene (simple demo)
                const sky = document.querySelector('a-sky');
                const currentSrc = sky.getAttribute('src');
                
                if (currentSrc === '#front') {
                    sky.setAttribute('src', '#left');
                    metrics.recordSceneChange();
                } else if (currentSrc === '#left') {
                    sky.setAttribute('src', '#right');
                    metrics.recordSceneChange();
                } else {
                    sky.setAttribute('src', '#front');
                    metrics.recordSceneChange();
                }
            }
        });
        
        // Export function
        function exportMetrics() {
            const data = {
                timestamp: new Date().toISOString(),
                sessionDuration: Date.now() - metrics.metrics.sessionStart,
                fps: metrics.metrics.fps,
                averageLatency: metrics.metrics.latency,
                hotspotsClicked: metrics.metrics.hotspotsClicked,
                scenesVisited: metrics.metrics.scenesVisited
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'vr-metrics.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Metrics exported!');
        }
    </script>
</body>
</html>
